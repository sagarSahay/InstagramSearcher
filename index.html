<!DOCTYPE html>
<html ng-app="InstagramApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Instagram searcher</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="./scripts/app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body ng-controller="InstagramController">
    <div class="container">
        <div class="row">

                <img src="./images/ng-instagram.png" alt="Instagram Searcher">

        </div>
        <form name="myForm" ng-submit="submit()">
        <div class="row">
            <input name="queryValue" class="col-md-4" type="text" ng-model="keyword" required />
            <input class="col-md-4" type="submit" id="submit" value="Submit" />
        </div>
        </form>
    </div>
</body>
</html>
