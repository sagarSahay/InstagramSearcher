<!DOCTYPE html>
<html ng-app="InstagramApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Instagram searcher</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="./scripts/app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body ng-controller="InstagramController as main">
    <div class="container">
        <div class="row">
            <img src="./images/ng-instagram.png" alt="Instagram Searcher">
        </div>
        <form name="myForm" ng-submit="main.submit()">
        <div class="row">
            <input name="queryValue" class="col-md-4" type="text" ng-model="main.keyword" required />
            <input class="col-md-4" type="submit" id="submit" value="Submit" />
        </div>
            <div class="row">
                <h2>We found {{results.length}} results for keyword {{keyword}}</h2>
            </div>
            <div class="row">
                <div ng-repeat="result in results">

                </div>
            </div>
        </form>
        <div ng-repeat="result in main.data">
            <iframe ng-src="{{main.trustSrc(result.link+'&output=embed')}}" frameborder="0" width="480" height="390">

            </iframe>
        </div>
    </div>
</body>
</html>
