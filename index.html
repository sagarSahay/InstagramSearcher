<!DOCTYPE html>
<html ng-app="InstagramApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Instagram searcher</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="./scripts/app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body ng-controller="InstagramController as main">
    <div class="container">
        <div class="row">
             <div class="col-md-2 col-md-offset-5">
                <img src="./images/ng-instagram.png" alt="Instagram Searcher">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-md-offset-5">
                    <form name="myForm" class="form-inline " ng-submit="main.submit()">
                        <div class="form-group ">
                            <div class="input-group">
                                <input name="queryValue"  type="text" ng-model="main.keyword" class="form-control" required />
                            </div>

                            <input class="btn btn-primary" type="submit" id="submit" value="Submit" />
                        </div>
                        <div class="col-md-12" ng-if="main.display">
                            <h2>We found {{main.count}} results for keyword {{main.keyword}}</h2>
                        </div>
                    </form>

            </div>

        </div>
        <div ng-repeat="result in main.data">
            <iframe class="col-xs-6 col-sm-3" ng-click="openLinkWindow(result.link)" name={{result.id}}  ng-src="{{main.trustSrc(result.images.standard_resolution.url)}}" frameborder="0">

            </iframe>

        </div>
    </div>
</body>
</html>
