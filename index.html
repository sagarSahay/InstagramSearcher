<!DOCTYPE html>
<html ng-app="InstagramApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Instagram searcher</title>
    <script src="https://code.angularjs.org/1.4.0-beta.6/angular.min.js"></script>

    <script src="https://code.angularjs.org/1.4.0-beta.6/angular-animate.js"></script>
    <script type="text/javascript" src="./scripts/app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/animate.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body ng-controller="InstagramController as main">
<div class="container">
    <div class="row">
        <div class="col-md-5 col-md-offset-4">
            <img src="./images/ng-instagram.png" alt="Instagram Searcher">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form name="myForm" ng-submit="main.submit()" novalidate>
                <div class="form-group ">
                    <div class="col-md-6 col-md-offset-2">
                        <input name="queryValue" ng-change="main.keywordOnChange()"
                               ng-pattern="/^\s*\w*\s*$/" type="text"
                               ng-model="main.keyword"
                               class="form-control my-repeat-animation"
                               required/>
                        <span ng-show="myForm.queryValue.$error.pattern">Not a valid tag value, please remove blank spaces.</span>
                        <span ng-show="myForm.$submitted && myForm.queryValue.$error.required">Please enter a value.</span>
                    </div>
                    <div class="col-md-4">
                        <input class="btn btn-primary" type="submit" id="submit" value="Submit"/>
                    </div>

                </div>
            </form>
        </div>
    </div>
    <div class="row" ng-if="main.display">
        <div class="col-md-8 col-md-offset-3">
            <h2>{{main.message}}</h2>
        </div>
    </div>
    <div ng-repeat="result in main.data">
        <img src="{{main.trustSrc(result.images.standard_resolution.url)}} " class="col-xs-6 col-sm-3 animated flash"
             ng-click="openLinkWindow(result.link)"/>

    </div>
</div>
</body>
</html>
